<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Sort My Name </title>
    <style>
        *{font-size: 50px; font-family: Arial, Helvetica, sans-serif;}
        body {background-color: lightblue;}
        .btn{box-shadow: 3px 3px 5px ;}
        .btn:hover {box-shadow: 3px 3px 5px ;color: rgb(189, 189, 245); ; transition: 0.3s; background-color: darkblue;}
    </style>
</head>
<body>
    <center>
        <h1>Sort My Name App</h1>
        <form onsubmit="mysort()">
        <input type="text" placeholder="Enter your Name" id="name">
        <br><br>
        <input type="submit" class="btn">
        <br><br>
        <h2 id="msg"></h2>
        </form>
        <script>
            function mysort(){
                event.preventDefault();
                let name = document.getElementById("name");
                let msg = document.getElementById("msg")

                if (name.value.trim() == "" ){
                    alert("Name cannot be empty");
                    msg.innerHTML = "";
                    name.focus();
                    return;
                }

                let n =name.value;
                
                //logic 1
                let d1 = n.split("");
                d1.sort();
                let nn = d1.join("");

                //logic 2
                let nnn = n.split("").sort().join("")

                msg.innerHTML = "Sorted Name " + nn + " " + nnn;

            }
        </script>
    </center>
    
</body>
</html>
